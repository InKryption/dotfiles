# set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g default-terminal "screen-256color"
set -g focus-events on
setw -g aggressive-resize on
set -g terminal-features "*:hyperlinks"

bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# put the plugin installations in cache, rather than alongside tmux config
set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.cache/tpm/plugins'

# let loading TPM be handled by the local config (~/.tmux.conf)
