# set -g mouse on
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g default-terminal "screen-256color"
set -g focus-events on
setw -g aggressive-resize on
set -g terminal-features "*:hyperlinks"

bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

bind -T prefix 'b' copy-mode

bind -T copy-mode 'h' send-keys -X search-again
bind -T copy-mode 'H' send-keys -X search-reverse

bind -T copy-mode 'v' send-keys -X begin-selection
bind -T copy-mode 'V' send-keys -X clear-selection

bind -T copy-mode 'n' send-keys -X cursor-left
bind -T copy-mode 'N' send-keys -X start-of-line

bind -T copy-mode 'o' send-keys -X cursor-right
bind -T copy-mode 'O' send-keys -X end-of-line

bind -T copy-mode 'e' send-keys -X cursor-up
bind -T copy-mode 'E' send-keys -X page-up

bind -T copy-mode 'i' send-keys -X cursor-down
bind -T copy-mode 'I' send-keys -X page-down

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @easyjump-key-binding "j"
set -g @easyjump-smart-case "on"
set -g @easyjump-label-chars "fjdkslaghrueiwoqptyvncmxzb1234567890"
set -g @easyjump-label-attrs "\e[1m\e[38;5;172m"
set -g @easyjump-text-attrs "\e[0m\e[38;5;237m"
set -g @easyjump-auto-begin-selection "on"
set -g @plugin "roy2220/easyjump.tmux"

# put the plugin installations in cache, rather than alongside tmux config
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.cache/tpm/plugins'

# let loading TPM be handled by the local config (~/.tmux.conf)
